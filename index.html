<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timer Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #timer {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #message {
      margin-top: 10px;
      height: 20px;
      font-weight: bold;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 1rem;
      width: 120px;
    }
    button {
      padding: 8px 16px;
      font-size: 1rem;
      margin-left: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Game timer (starts from 30 minutes) -->
  <div id="timer">30:00</div>

  <!-- Input to enter the number -->
  <input id="answerInput" type="number" placeholder="Enter number" />
  <button id="submitBtn">Submit</button>

  <div id="message"></div>

  <script>
    // ===== SETTINGS =====
    const START_MINUTES = 30;       // starting time in minutes
    const BONUS_MINUTES = 5;        // minutes to add when correct
    const CORRECT_NUMBER = 42;      // <--- change this to your desired correct number

    // ===== TIMER LOGIC =====
    let remainingSeconds = START_MINUTES * 60;

    const timerEl = document.getElementById("timer");
    const inputEl = document.getElementById("answerInput");
    const messageEl = document.getElementById("message");
    const buttonEl = document.getElementById("submitBtn");

    // Update the timer on the page every second (no refresh needed)
    const intervalId = setInterval(() => {
      if (remainingSeconds <= 0) {
        timerEl.textContent = "00:00";
        messageEl.textContent = "Time is up!";
        clearInterval(intervalId); // stop the timer
        return;
      }

      remainingSeconds--;

      const minutes = Math.floor(remainingSeconds / 60);
      const seconds = remainingSeconds % 60;

      // Format as MM:SS
      timerEl.textContent =
        String(minutes).padStart(2, "0") + ":" + String(seconds).padStart(2, "0");
    }, 1000);

    // ===== CHECK ANSWER =====
    function checkAnswer() {
      const userValue = Number(inputEl.value);

      if (!inputEl.value) {
        messageEl.textContent = "Please enter a number.";
        return;
      }

      if (userValue === CORRECT_NUMBER) {
        // add bonus time
        remainingSeconds += BONUS_MINUTES * 60;
        messageEl.textContent = `Correct! +${BONUS_MINUTES} minutes added.`;
      } else {
        messageEl.textContent = "Wrong number. Try again!";
      }

      inputEl.value = "";
      inputEl.focus();
    }

    buttonEl.addEventListener("click", checkAnswer);

    // Optional: allow pressing Enter key to submit
    inputEl.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        checkAnswer();
      }
    });
  </script>

</body>
</html>
