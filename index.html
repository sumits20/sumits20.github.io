<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape Room</title>
  <meta name="description" content=" Escape room Around the World" />
  <style>
    :root {
      --bg: #0f172a;       /* slate-900 */
      --panel: #0b1226;    /* slightly lighter panel */
      --text: #e2e8f0;     /* slate-200 */
      --muted: #94a3b8;    /* slate-400 */
      --accent: #38bdf8;   /* sky-400 */
      --accent-2: #a78bfa; /* violet-400 */
      --card: #111827;     /* gray-900 */
      --ring: rgba(56,189,248,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% 10%, rgba(56,189,248,.08), transparent 60%),
                  radial-gradient(1000px 700px at 90% 20%, rgba(167,139,250,.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    header {
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(8px);
      background: linear-gradient(to bottom, rgba(15,23,42,.85), rgba(15,23,42,.65));
      border-bottom: 1px solid rgba(148,163,184,.15);
    }
    .nav { max-width: 1100px; margin: 0 auto; padding: .75rem 1rem; display: flex; gap: 1rem; align-items: center; justify-content: space-between; }
    .brand { font-weight: 700; letter-spacing: .2px; }
    .menu { display: flex; gap: 1rem; flex-wrap: wrap; }
    .btn {
      display: inline-block; padding: .6rem .9rem; border-radius: .75rem; border: 1px solid rgba(148,163,184,.25);
      background: linear-gradient(to bottom right, rgba(56,189,248,.12), rgba(167,139,250,.12));
      transition: transform .15s ease, box-shadow .2s ease;
      box-shadow: 0 8px 28px -12px rgba(56,189,248,.25);
      color: var(--text);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 12px 40px -12px rgba(56,189,248,.35); text-decoration: none; }
    .container { max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; }
    .hero { padding: 6rem 1rem 4rem; text-align: center; }
    h1 { font-size: clamp(2rem, 5vw, 3.2rem); line-height: 1.1; margin: 0 0 1rem; }
    .lead { color: var(--muted); font-size: clamp(1rem, 2.4vw, 1.25rem); max-width: 60ch; margin: 0 auto 1.5rem; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 1rem; }
    .card { background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border: 1px solid rgba(148,163,184,.15); border-radius: 1rem; padding: 1.25rem; }
    .card h3 { margin-top: 0; }
    section { padding: 3rem 0; }
    .panel { background: rgba(2,6,23,.45); border: 1px solid rgba(148,163,184,.12); border-radius: 1rem; padding: 2rem; }
    footer { padding: 3rem 1rem; border-top: 1px solid rgba(148,163,184,.15); color: var(--muted); text-align: center; }
    .badge { display: inline-block; font-size: .8rem; padding: .25rem .55rem; border: 1px solid rgba(148,163,184,.25); border-radius: 999px; color: var(--muted); }
    .grid-2 { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    @media (min-width: 900px){ .grid-2 { grid-template-columns: 1.2fr .8fr; } }
    .kicker { letter-spacing: .12em; text-transform: uppercase; color: var(--accent); font-size: .8rem; font-weight: 700; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
    .visually-edit { outline: 2px dashed rgba(56,189,248,.35); outline-offset: 4px; border-radius: .5rem; }
  </style>
</head>
<body>
  <main id="main" class="container">
    <section class="hero">
      <div class="badge"> Welcome to the escape room, this is your only chance to survive </div>
      <h1> <!-- EDIT: Main headline --> Escape Room </h1>
      <p class="lead"> <!-- EDIT: Subâ€‘headline --> Look around the room </p>
      <a class="btn" href="#contact">Get in touch</a>
    </section>

  <script>
    // Minimal niceties: current year + smooth anchor scrolling
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelectorAll('a[href^="#"]').forEach(a => {
      a.addEventListener('click', e => {
        const id = a.getAttribute('href');
        const el = document.querySelector(id);
        if (el) { e.preventDefault(); el.scrollIntoView({ behavior: 'smooth', block: 'start' }); }
      });
    });

    // Optional helper: toggle visual edit outlines if you add `?edit=1` to the URL
    if (new URLSearchParams(location.search).get('edit') === '1') {
      document.querySelectorAll('h1,h2,h3,p,li,.brand,.badge,.lead,footer p').forEach(el => el.classList.add('visually-edit'));
    }
  </script>
</body>
</html>
